<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8">
		<title>2048</title>
		<link rel="stylesheet" type="text/css" href="css/main.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="header">
				<h1>2048</h1>
				<div id="base-func">
					<a class="restart">New Game</a>
					<div class="now-score">SCORE<br><span>0</span></div>
					<div class="best-score">BEST<br><span>0</span></div>
				</div>
			</div>
			<div id="game-box">
				<div id="game-message">
			        <a class="retry">Try again</a>
			        <a class="you-win">You win!</a>
			        <a class="you-lose">You lose!</a>
			    </div>
			    <div id="block-box">
			    	
			    </div>
			</div>
		</div>
		<script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/inite_tile.js"></script>
		<script src="js/win_or_not.js"></script>
		<script src="js/new_tile.js"></script>
		<script src="js/score_tile.js"></script>
		<script src="js/move_merge_tile.js"></script>
		<script src="js/restart.js"></script>
	</body>
</html>
